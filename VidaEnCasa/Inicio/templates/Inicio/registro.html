{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{% static 'css/styless.css' %}">
</head>
<body class="registro-body">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="registro-card text-center">
      <h2 class="text-center mb-4">Crear Cuenta</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.nombre.label_tag }}
          {{ form.nombre }}
        </div>
        <div class="mb-3">
          {{ form.apellido.label_tag }}
          {{ form.apellido }}
        </div>
        <div class="mb-3">
          {{ form.usuario.label_tag }}
          {{ form.usuario }}
        </div>
        <div class="mb-3">
          {{ form.contrasena.label_tag }}
          {{ form.contrasena }}
        </div>
        <button type="submit" class="btn btn-tech">Registrarse</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
